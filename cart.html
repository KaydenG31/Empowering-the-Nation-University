    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-container">
        <!-- Cart items will be dynamically generated here -->
    </div>

    <!-- Script to handle cart functionality -->
    <script>
        // Function to render cart items on the Cart page
        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartContainer.innerHTML = ''; // Clear existing items

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((course) => {
                // Check if course data is valid
                if (course && course.id && course.title) {
                    const courseElement = document.createElement('div');
                    courseElement.className = 'cart-item';
                    courseElement.innerHTML = `
                        <p><strong>${course.title}</strong></p>
                        <button class="remove-from-cart" data-course-id="${course.id}">Remove</button>
                    `;
                    cartContainer.appendChild(courseElement);
                } else {
                    console.error("Invalid course data:", course);
                }
            });

            // Add event listeners for "Remove" buttons
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', (event) => {
                    const courseId = event.target.dataset.courseId;
                    removeFromCart(courseId);
                });
            });
        }

        // Function to add items to the cart
        function addToCart(courseId, courseTitle) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the course is already in the cart
            if (!cart.some(course => course.id === courseId)) {
                cart.push({ id: courseId, title: courseTitle });
                localStorage.setItem('cart', JSON.stringify(cart)); // Save to localStorage
                updateCartCount();
                showPopup("Course added to cart!");
                renderCart(); // Update cart display if on cart page
            } else {
                showPopup("Course is already in your cart!", "error");
            }
        }

        // Function to remove items from the cart
        function removeFromCart(courseId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(course => course.id !== courseId); // Remove the selected course
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            updateCartCount();
            renderCart(); // Re-render cart to show changes
            showPopup("Course removed from cart!");
        }

        // Popup message function
        function showPopup(message, type = "success") {
            const popup = document.createElement('div');
            popup.className = `popup ${type}`;
            popup.innerText = message;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        // Cart count update function
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = cart.length;
            }
        }

        // Initialize cart on page load
        window.onload = function() {
            updateCartCount();
            if (document.getElementById('cart-items')) {
                renderCart();
            }
        };
    </script>
